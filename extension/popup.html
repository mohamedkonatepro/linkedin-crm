<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #0077b5, #005885);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #94a3b8;
    }
    
    .status-dot.connected {
      background: #22c55e;
    }
    
    .status-dot.syncing {
      background: #f59e0b;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 13px;
      color: #475569;
    }
    
    .config-section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .config-section label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 6px;
    }
    
    .config-section input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    
    .config-section input:focus {
      outline: none;
      border-color: #0077b5;
    }
    
    .config-row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    
    .config-row > div {
      flex: 1;
    }
    
    .config-row input[type="number"] {
      text-align: center;
    }
    
    .sync-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0077b5, #005885);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .sync-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
    }
    
    .sync-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .sync-btn.syncing {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }
    
    .progress-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 12px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar.active {
      display: block;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0077b5, #00a0dc);
      border-radius: 2px;
      transition: width 0.3s;
      width: 0%;
    }
    
    .progress-text {
      font-size: 11px;
      color: #64748b;
      text-align: center;
      margin-top: 6px;
      display: none;
    }
    
    .progress-text.active {
      display: block;
    }
    
    .stats {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .stat-box {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #0077b5;
    }
    
    .stat-label {
      font-size: 11px;
      color: #64748b;
      margin-top: 2px;
    }
    
    .last-sync {
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn CRM Sync</h1>
    <p>Synchronise tes conversations</p>
  </div>
  
  <div class="content">
    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">VÃ©rification...</span>
    </div>
    
    <div class="config-section">
      <label>URL du CRM</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:3000">
      
      <div class="config-row">
        <div>
          <label>Conversations Ã  sync</label>
          <input type="number" id="convLimit" value="50" min="1" max="500">
        </div>
        <div>
          <label>Messages par conv.</label>
          <input type="number" id="msgLimit" value="20" min="1" max="100">
        </div>
      </div>
    </div>
    
    <button class="sync-btn" id="syncBtn" disabled>
      <span>ðŸ”„</span>
      <span id="syncBtnText">Synchroniser</span>
    </button>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">Chargement...</div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="convCount">0</div>
        <div class="stat-label">Conversations</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="msgCount">0</div>
        <div class="stat-label">Messages</div>
      </div>
    </div>
    
    <div class="last-sync" id="lastSync">Jamais synchronisÃ©</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
